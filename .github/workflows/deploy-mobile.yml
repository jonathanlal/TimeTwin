name: Deliver Mobile Apps

on:
  push:
    branches:
      - master
    paths:
      - 'apps/mobile/**'
      - 'packages/**'

jobs:
  build_and_submit:
    name: Build and Submit (Android & iOS)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: ğŸ— Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install

      - name: ğŸš€ Build and Submit
        working-directory: ./apps/mobile
        run: eas build --platform all --profile production --non-interactive --auto-submit
